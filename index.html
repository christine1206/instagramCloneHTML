<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!--.phone box-->
    <div class="phone-container">
      <div class="the-frame">
        <div class="phone">
          <div class="phone_frame">
            <div class="grid container">
              <div class="up-nav">
                <img src="logo.PNG" class="brand-img" alt="" />
                <div class="icons-container">
                  <img src="./add.PNG" id="add" class="icons" alt="">
                <img src="./like.PNG"  class="icons" alt="">
                <img src="send.PNG"  class="icons"  alt="">
                </div>
              </div>
              <ul class="img-container">
                <li>
                  <img src="./OIP.jpg" alt="" />
                <span>rachelGreen</span>
              </li>
                <li>
                  <img src="./R (5).jpg" alt="" />
                <span>ross_geller</span>
              </li>
               <li>
                  <img src="./R (6).jpg" alt="" />
               <span>phoebebuff</span>
              </li>
               <li>
                  <img src="./R (1).jpg" alt="" />
               <span>howyoudoin</span>
              </li>
              <li> 
                <img src="./R (4).jpg" alt="" />
                <span>Monica Bing</span>
               </li>
              </ul>

              <div class="item">
                  <div class="info">
                      <div class="user">
                          <div class="profile-pic"><img src="./R (3).jpg" alt=""></div>
                          <p class="username">chandler_bing</p>
                      </div>
                      <img src="option.PNG" class="options" alt="">
                  </div>
                  <img id="image" src="./chandlerquotes.jpg"  alt="">
                  <div class="post-content">
                      <div class="reaction-container">
                          <img src="like.PNG" class="icons" alt="">
                          <img src="comment.PNG" class="icons" alt="">
                          <img src="send.PNG" class="icons" alt="">
                          <img src="save.PNG" class="save icon" alt="">
                      </div>
                      <p class="likes">10,017 likes</p>
                      <p class="post"><span>username </span> I'm not great at the advice. Can I interest you in a sarcastic comment?</p>
                      
                  </div>
                  <div class="comment-container">
                      <img src="smile.PNG" class="icons" alt="">
                      <input type="text" class="comment-input" placeholder="Add a comment ...">
                      <button class="comment-btn">post</button>
                  </div>
                  <p id="time">2 minutes ago</p>
            </div>

            <nav class="navbar">
              <div class="nav-wrapper">
                <div class="nav-items">
                  <img src="home.PNG" class="icon" alt="" />
                  <img src="search.png" class="icon" alt="" />
                  <img src="./Reels.png" class="icon" alt="" />
                  <img src="explore.PNG" class="icon" alt="" />
                  <img src="./profilee.png" class="icon" alt="" />
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
